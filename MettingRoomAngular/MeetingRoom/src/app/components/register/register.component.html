<div class="container">
  <div class="card card-container">
    <img src="assets/imgs/avatar.png" id="profile-img" class="profile-img-card" />
    <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="form-group">
        <label for="username">Full Name</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="UserName"
          [(ngModel)]="user.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && !username.valid}"
          required />

        <div *ngIf="f.submitted && !username.valid" class="invalid-input">
          <div *ngIf="username.errors?.required">
            Name is not valid
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" email="true" placeholder="Email Id"
          [(ngModel)]="user.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && !email.valid}" required />

        <div *ngIf="f.submitted && !email.valid" class="invalid-input">
          <div *ngIf="username.errors?.required">
            Email is not valid
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password"
          [(ngModel)]="user.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && !email.valid}"
          required />
        <div *ngIf="f.submitted && !password.valid" class="invalid-input">
          <div *ngIf="username.errors?.required">
            Password is not valid
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin form-submit-button">Sign Up</button>
    </form>
    <a [routerLink]="['/login']" class="btn btn-link">I have an Account!</a>
  </div>
</div>
